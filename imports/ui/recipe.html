<template name="recipe">
    <li class="recipe {{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
        <div class="recipe-info">
            <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
            <p id="recipe-details">
                <span class="text"><strong>{{name}}</strong> by <span>{{username}}</span></span>
            </p>
        </div>
        <div class="recipe-controls">
            {{#if isOwner}}
            <button class="toggle-private action-btn">
                {{#if private}} Private {{else}} Public {{/if}}
            </button>
            {{/if}}
            <button id="edit" class="action-btn">Edit</button>
            <button id="delete" class="action-btn">&times;</button>
        </div>
    </li>
    {{#if showIngredients}}
    <div class="ingredients">
        <h3>Ingredients:</h3> 
        {{#each ingredients}}
        <p>{{this}}</p>
        {{/each}}
    </div>
    {{/if}} {{#if editRecipe}}
    <form class="edit-recipe">
        <input class="input-box name" type="text" name="name" placeholder="New recipe name" />
        <input class="input-box ingredient" type="text" name="ingredient" placeholder="Recipe ingredient" />
        <input class="input-box ingredient" type="text" name="ingredient" placeholder="Recipe ingredient" />
        <input class="input-box ingredient" type="text" name="ingredient" placeholder="Recipe ingredient" />
        <button type="submit" id="update">Update Recipe</button>
    </form>
    {{/if}}
</template>
